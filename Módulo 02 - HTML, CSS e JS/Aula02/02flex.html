<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Flex</title>

    <style>
        .principal{
            background-color: pink;
            height: 400px;

            display: flex;

            /* flex-direction: column; */

            flex-wrap: wrap;

            justify-content: space-evenly;

            align-items: center;
        }

        .bloco{
            background-color: #ff9aaa;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
    <body>
        <div class="principal">
            <div class="bloco">1</div>
            <div class="bloco">2</div>
            <div class="bloco">3</div>
            <div class="bloco">4</div>
            <div class="bloco">5</div>
            <div class="bloco">6</div>
            <div class="bloco">7</div>
            <div class="bloco">8</div>
            <div class="bloco">9</div>
            <div class="bloco">10</div>
        </div>
    </body>
</html>
