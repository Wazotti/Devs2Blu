<body class="bg-gray-300 flex items-center justify-center min-h-screen">

        <select id="moeda" class="text-gray-700 w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400">
          <option value="0">Selecione uma moeda</option>

        </select>

        <h1 id="valorConvertido" class="p-2 m-2"></h1>

      <input type="button" value="Converter" onclick="calcular()" class="w-full bg-purple-400 text-white py-2 rounded-lg font-semibold hover:bg-purple-500" />
