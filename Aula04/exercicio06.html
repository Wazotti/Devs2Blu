<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>06 - CÃ¡lculo de IMC</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    
    <div class="flex justify-center items-center mb-6">
      <h1 class="text-3xl font-bold text-purple-400">Calculadora de IMC</h1>
      <img src="imagens/peso.png" alt="Imagem IMC" class="w-12 h-12 object-contain ml-2" />
    </div>

    <form class="space-y-5" onsubmit="return false;">
      <div>
        <input type="number" step="0.01" id="altura" placeholder="Digite sua altura"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400" />
      </div>

      <div>
        <input type="number" step="0.1" id="peso" placeholder="Digite seu peso"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400" />
      </div>

      <h1 id="retorno"></h1>

      <input type="submit" value="Calcular IMC"
        onclick="calcularIMC()" class="w-full bg-purple-400 text-white py-2 rounded-lg font-semibold hover:bg-purple-500" />
    </form>
  </div>

  <script src="script06.js"></script>
</body>
</html>
