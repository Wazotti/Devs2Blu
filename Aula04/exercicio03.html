<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Adivinhação</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    
    <div class="flex justify-center items-center mb-6">
      <h1 class="text-3xl font-bold text-purple-400">Adivinhação</h1>
      <img src="imagens/adivinhacao.png" alt="Imagem Adivinhação" class="w-12 h-12 object-contain mr-0">
    </div>

    <form class="space-y-5" onsubmit="return false;">
        <div>
            <input type="number" onkeyup="acao(event, this.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400" placeholder="Informe um número entre 1 e 100">
        </div>

        <h1 id="retorno"></h1>

            <input type="submit" value="Adivinhar" onclick="acao({ key: 'Enter' }, document.querySelector('input[type=number]').value)" class="w-full bg-purple-400 text-white py-2 rounded-lg font-semibold hover:bg-purple-500" />
    </form>

    <script src="script03.js"></script>
</body>
</html>
